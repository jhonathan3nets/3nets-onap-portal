<div>
	<div class="modal-header">
		<h3 class="modal-title">Update API</h3>
	</div>
	<div class="workflow-popup-body">
		<form name="userstoryForm" class="css-form" novalidate>
			<div class="control-group">

				<label class="fn-ebz-text large" for="userstoryRelease">API Type: </label>

				<div>
			<div class="form-field" att-select="userApiTypes" ng-model="selectedUserApiType.apiType" placeholder="Select an API type"></div>	    			
 					
 					<div ng-show="userstoryForm.$submitted || userstoryForm.userstoryRelease.$touched">
						<span ng-show="userstoryForm.userstoryRelease.$error.required">Workflow Name is required !!!</span> 
					</div>
 
				</div>
			</div>
			
			
			<div class="control-group">
				<label class="fn-ebz-text large" for="workflowKey">API: </label>
				<div>
					<input type="text" id="workflowKey" ng-model="userApis[selectedUserApiType.apiType.index].totalApi" class="fn-ebz-text extra-large"
						name="workflowKey" required="required" placeholder="Production" />

					<div ng-show="workflowForm.$submitted || workflowForm.workflowKey.$touched">
						<span ng-show="workflowForm.workflowKey.$error.required">Production is required !!!</span> 
					</div>

				</div>
			</div>			


			<div class="control-group">
				<label class="fn-ebz-text large" for="workflowRunLink">Comments</label>
				<div class="controls">
					<input type = "text" ng-model = "userApis[selectedUserApiType.apiType.index].comment" id = "workflowRunLink" name = "workflowRunLink" class="fn-ebz-text extra-large"/>
				</div>
										
			</div>

			
			<div class="modal-footer">
				<button class="fn-ebz-btn sm" type="button" ng-click="ok()">Save</button>
				<button class="fn-ebz-btn sm" type="button" ng-click="cancel()">Cancel</button>
			</div>
		</form>
		<br />
	</div>
</div>
